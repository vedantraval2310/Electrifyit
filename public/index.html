<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="CSS/general.css" />
    
    <link rel="stylesheet" href="CSS/style.css" />
    
    <title>index</title>

    <!-- LOGIN PAGE-->
  </head>
    <body>
      <!-- header contain logo and navbar -->

      <!-- LOGO -->
      <header class="header">
        <a href="index.html">
          <img class="logo" alt="Electrofyit logop" src="IMG/electrifyit_logo.jpeg" />
        </a>

      <!-- NAV-BUTTONS -->
        <nav class="main-nav">
          <ul class="main-nav-list">

            <!-- DIRECTOR'S LOGIN BUTTON -->
            <li><a href="login.html" class="btn director--login">Administrator Login</a></li>
          
          </ul>

        </nav>

      </header>

      <!-- main container -->
      <div class="main">


        <!-- searchbar contains  searchbar-text and searchbar-icon  -->
        <div class="searchbar">
          
          <div class="input-group input-group-lg">
            
            <div class="input-group-prepend">
              
              <span class="input-group-text" id="inputGroup-sizing-lg"><h2>Car Company</h2></span>
            
            </div>
            
            <input id="input_name" type="text" class="searchbar-text form-control" placeholder="search here" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          
          </div>
          
          <!-- searchicon -->
          <a class="searchbar-icon" href="#" onClick="getEvData()">
            
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon--search"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>

          </a>
        
        </div>
        
      <div id="res_Table" class="table">
        <div id="res_root">
            <table border="2px" width="1000px" class="table table-striped table-bordered table-hover thead-dark">
                <tr class="table-dark">
                    <th scope="col" id ="res_name" data-column="Username" data-order="desc"><h2>EV Maker</h2> </th>
                    <th  scope="col" id="res_dblp_id"  data-column="firstName" data-order="desc"><h2>EV type</h2></th>
                    
                    <th scope="col" id="res_num_pub"  data-column="firstName" data-order="desc"><h2>Miles Driven Till date</h2></th>
                </tr>
                <tbody id="res_indexTable">
                  
                </tbody>
            </table>
        </div>
      
  <script src="browser-app.js"></script>
      
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
      
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </body>

</html>
