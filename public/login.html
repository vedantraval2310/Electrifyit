<body style="background-image: url('./IMG/iitropar.jpg');background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;">

<div class="container">

	<section id="content">
		
			<h1>Director Login</h1>
			<div>
				<input type="text" placeholder="Username" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" />
			</div>
			<div>
				<button onClick="clearFunc()">Reset</button>
				<button onClick="login()">Login</button>
			</div>
		<!-- form -->
		
	</section><!-- content -->
</div><!-- container -->
	
	<script>
		
		function login() {

			var uname = document.getElementById("username").value;
			var pwd = document.getElementById("password").value;
			var valid_name="admin";
			var valid_pass="test";
			if(uname =='')
			{
				alert("please enter user name.");
			}
			else if(pwd=='')
			{
				alert("enter the password");
			}
			else if(uname != valid_name)
			{
				alert("Enter valid username.");
			}
			else if(pwd != valid_pass)
			{
				alert("Enter valid password.");
			}
			else
			{
				alert('Thank You for Login & You are Redirecting to Director Page');
				window.location = "director.html";
			}

	}
	
	//Reset Inputfield code.
	
	function clearFunc()
	{
		document.getElementById("username").value="";
		document.getElementById("password").value="";
	}

	</script>

</body>
